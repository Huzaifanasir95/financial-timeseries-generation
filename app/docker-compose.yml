version: '3.8'

services:
  web:
    build: .
    container_name: financial-timeseries-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - MODEL_SERVER_ENABLED=true
    volumes:
      # Mount static files for images (read-only)
      - ./static:/app/static:ro
      - ./templates:/app/templates:ro
      # Mount models directory for inference (REQUIRED for real models)
      - D:\SEM7\Generative AI\Project\financial-timeseries-generation\models:/app/models:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

networks:
  app-network:
    driver: bridge
